<!DOCTYPE html>
<html>

<head>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Keyboard Project</title>
</head>

<body>
   
    <button onclick="showHide()" id="buttonShowHide" class="top-show-hide-button">Show/Hide Keyboard</button>
    <br><br>
    <div id="big-keyboard" class="show">
        <div class="key-row">
            <div class="short-key" id="specialOne">~<br>`</div>
            <div class="short-key" id="1">!<br>1</div>
            <div class="short-key" id="2">"<br>2</div>
            <div class="short-key" id="3">£<br>3</div>
            <div class="short-key" id="4">$<br>4</div>
            <div class="short-key" id="5">%<br>5</div>
            <div class="short-key" id="6">^<br>6</div>
            <div class="short-key" id="7">&<br>7</div>
            <div class="short-key" id="8">*<br>8</div>
            <div class="short-key" id="9">(<br>9</div>
            <div class="short-key" id="0">)<br>0</div>
            <div class="short-key" id="0">)<br>0</div>
            <div class="short-key">-<br>¬</div>
            <div class="short-key">+<br>=</div>
            <div class="backspace-key">Backspace<br>
                <img src="./backspace.jpg" class="backspace-arrow"></div>
        </div>
        <div class="key-row">
            <div class="tab-key" id="">Tab</div>
            <div class="short-key" id="">Q</div>
            <div class="short-key" id="">W</div>
            <div class="short-key" id="">E</div>
            <div class="short-key" id="">R</div>
            <div class="short-key" id="">T</div>
            <div class="short-key" id="">Y</div>
            <div class="short-key" id="">U</div>
            <div class="short-key" id="">I</div>
            <div class="short-key" id="">O</div>
            <div class="short-key" id="">P</div>
            <div class="short-key" id="">{<br>[</div>
            <div class="short-key" id="">}<br>]</div>
            <div class="long-short-key" id="">\ | </div>
        </div>
        <div class="key-row">
            <div class="caps-key" id="">Caps Lock</div>
            <div class="short-key" id="">A</div>
            <div class="short-key" id="">S</div>
            <div class="short-key" id="">D</div>
            <div class="short-key" id="">F</div>
            <div class="short-key" id="">G</div>
            <div class="short-key" id="">H</div>
            <div class="short-key" id="">J</div>
            <div class="short-key" id="">K</div>
            <div class="short-key" id="">L</div>
            <div class="short-key" id="">:<br>;</div>
            <div class="short-key" id="">@<br>'</div>
            <div class="short-key" id="">~<br>#</div>
            <div class="enter-key" id="">Enter</div>
        </div>
        <div class="key-row">
            <div class="shift-left-key" id="">Shift</div>
            <div class="short-key" id="">Z</div>
            <div class="short-key" id="">X</div>
            <div class="short-key" id="">C</div>
            <div class="short-key" id="">V</div>
            <div class="short-key" id="">B</div>
            <div class="short-key" id="">N</div>
            <div class="short-key" id="">M</div>
            <div class="short-key" id="">,</div>
            <div class="short-key" id="">.</div>
            <div class="short-key" id="">?<br>/</div>
            <div class="shift-right-key" id="">Shift</div>

        </div>
        <div class="key-row">
            <div class="tab-key" id="">Ctrl</div>
            <div class="tab-key" id="">Win</div>
            <div class="tab-key" id="">Alt</div>
            <div class="space-key" id=""></div>
            <div class="tab-key" id="">Alt</div>
            <div class="tab-key" id="">Win</div>
            <div class="tab-key" id="">Menu</div>
            <div class="tab-key" id="">Ctrl</div>

        </div>
    </div>


    <script src="./myscripts.js"></script>
</body>

</html>
